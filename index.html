<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <script src="bundle.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="extraa"></div>
        <div class="leftpanel">
        
            <div id="currentweathertext"></div>
            <div id="location"></div>
            <div id="date"></div>
            <div id="time"></div>

            <div id="currenttemp"></div>
            <div class="units" id="units"></div>
            <img  id="todayicon">

            <div class="buttons">
                <div class="selected" id="dailybutton">Daily</div>
                <div id="hourlybutton">Hourly</div>
                <div class="navigation">
                    <img src="assets/svgs/chevron-left.png" alt="" id="left">
                    <div class="circles">
                        <img src="assets/svgs/circle.png" alt="" id="1">
                        <img src="assets/svgs/circle-outline.png" alt="" id="2">
                        <img src="assets/svgs/circle-outline.png" alt="" id="3">
                        <img src="assets/svgs/circle-outline.png" alt="" id="4">
                    </div>
                    <img src="assets/svgs/chevron-right.png" alt="" id="right">
                </div>
            </div>
            <div class="forecastcontainer">
                <div id="item1">
                    <div class="day"></div>
                    <div class="high"></div>
                    <div class="low"></div>
                    <img src="assets/leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>

                <div id="item2">
                    <div class="day"></div>
                    <div class="high"></div>
                    <div class="low"></div>
                    <img src="assets/leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>

                <div id="item3">
                    <div class="day"></div>
                    <div class="high"></div>
                    <div class="low"></div>
                    <img src="assets/leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>
            </div>

            <div class="hourlycontainer">
                
            </div>

        </div>

        <div class="rightpanel">
            <div class="searchcontainer">
                <input type="text" id="searchbox" placeholder="Another Location">
                <span id="searchbutton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Search</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </span>
            </div>

            <div class="card">
                <div class="heading">Temperature</div>

                <div class="subheading"> <img src="assets/svgs/hightemp.png" alt="">Max Temp.</div>
                <div class="value" id="hightemp"></div>

                <div class="subheading"> <img src="assets/svgs/lowtemp.png" alt="">Min Temp.</div>
                <div class="value" id="lowtemp"></div>

                <div class="subheading"> <img src="assets/svgs/temperature.png" alt=""> Feels like</div>
                <div class="value" id="feelslike"></div>
            </div>

            <div class="card">
                <div class="heading">Weather Details</div>

                <div class="subheading"> <img src="assets/svgs/rain.png" alt="">Precipitation</div>
                <div class="value" id="precipitationvalue"></div>

                <div class="subheading"> <img src="assets/svgs/humidity.png" alt="">Humidity</div>
                <div class="value" id="humidityvalue"></div>

                <div class="subheading"> <img src="assets/svgs/wind.png" alt="">Wind</div>
                <div class="value" id="windvalue"></div>

                <div class="subheading"> <img src="assets/svgs/pressure.png" alt="">Pressure</div>
                <div class="value" id="pressurevalue"></div>
            </div>

            <div class="card astro">
                <div class="heading">Astro</div>

                <div class="subheading"> <img src="assets/svgs/sunrise.png" alt="">Sunrise</div>
                <div class="value" id="sunrise"></div>

                <div class="subheading"> <img src="assets/svgs/sunset.png" alt="">Sunset</div>
                <div class="value" id="sunset"></div>

                <div class="subheading"> <img src="assets/svgs/moon.png" alt="">Moon Phase</div>
                <div class="value" id="moonphase"></div>
            </div>
        </div>
    </div>
</body>

</html>

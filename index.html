<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="leftpanel">
            <div id="currentweathertext">Scattered Clouds</div>
            <div id="location">Dehradun, India</div>
            <div id="date">Wednesday, 16th Aug '23</div>
            <div id="time">11:11 PM</div>

            <div id="currenttemp">69°C</div>
            <img src="svgs/heavy-rain.png" id="todayicon">

            <div class="buttons">
                <div id="dailybutton">Daily</div>
                <div id="hourlybutton">Hourly</div>
            </div>
            <div class="forecastcontainer">
                <div class="day" id="day1">
                    <div>Thursday</div>
                    <div class="high">33°C</div>
                    <div class="low">12°C</div>
                    <img src="leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>

                <div class="day" id="day1">
                    <div>Thursday</div>
                    <div class="high">33°C</div>
                    <div class="low">12°C</div>
                    <img src="leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>

                <div class="day" id="day1">
                    <div>Thursday</div>
                    <div class="high">33°C</div>
                    <div class="low">12°C</div>
                    <img src="leftsvgs/icons8-heavy-rain-100.png" alt="">
                </div>
            </div>

        </div>

        <div class="rightpanel">
            <div class="searchcontainer">
                <input type="text" placeholder="Another Location">
                <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>magnify</title>
                        <path
                            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                </span>
            </div>

            <div class="card">
                <div class="heading">Temperature</div>

                <div class="subheading"> <img src="svgs/hightemp.png" alt="">Sunrise</div>
                <div class="value" id="hightemp">69°C</div>

                <div class="subheading"> <img src="svgs/lowtemp.png" alt="">Sunset</div>
                <div class="value" id="lowtemp">69°C</div>

                <div class="subheading"> <img src="svgs/temperature.png" alt=""> Feels like</div>
                <div class="value" id="feelslike">69°C</div>
            </div>

            <div class="card">
                <div class="heading">Weather Details</div>

                <div class="subheading"> <img src="svgs/clouds.png" alt="">Cloudy</div>
                <div class="value" id="cloudyvalue">43%</div>

                <div class="subheading"> <img src="svgs/humidity.png" alt="">Humidity</div>
                <div class="value" id="humidityvalue">32%</div>

                <div class="subheading"> <img src="svgs/wind.png" alt="">Wind</div>
                <div class="value" id="windvalue">32mph</div>
            </div>

            <div class="card astro">
                <div class="heading">Astro</div>

                <div class="subheading"> <img src="svgs/sunrise.png" alt="">Sunrise</div>
                <div class="value" id="sunrise">05:23</div>

                <div class="subheading"> <img src="svgs/sunset.png" alt="">Sunset</div>
                <div class="value" id="sunset">20:07</div>

                <div class="subheading"> <img src="svgs/moon.png" alt="">Moon Phase</div>
                <div class="value" id="moonphase">Crescent</div>
            </div>
        </div>
    </div>
</body>

</html>
